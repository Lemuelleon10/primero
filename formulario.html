<html>

	<head>
		<title>Alumnos</title>
		
		
	</head>

	<body bgcolor= #84b6f4 text="black">

		<center>
		
		<H1>Formulario de alumnos</H1>

		
		<form action="formulario.html">
			<table> 
				<tr>
	
					<td><b>NC:</b></td>
					<td><input type="text" name ="NC"></td>
				</tr>
				<tr>
	
					<td> <b>Contraseña</b></td>
					<td><input type="password" name ="clave"></td>
					</tr>
				<tr>
	
					<td><b>Nombre:</b></td>
					<td><input type="text" name ="Nom"></td>
				</tr>
				<tr>
	
					<td><b>Especialidad:</b></td>
					<td>
						<select name="esp">
							<option value="1">Ing. en Sistemas Computacionales</option>
							<option value="2">Ing. Industrial</option>
							<option value="3">Ing. Civil</option>
							<option value="4">Ing. Bioquimica</option>
							<option value="5">Ing. Electronica</option>
							<option value="6">Ing. Mecatronica</option>
							<option value="7">Ing. Biomedica</option>
							<option value="8">Ing. Logistica</option>
							<option value="9">Lic. en Administracion</option>
							<option value="10">Contador Publico</option>
						</select>

					</td>
				</tr>

					<td><b>Genero</b></td>
					<td>
						<input type="radio" name="gen" value="M" > Masculino <br>
						<input type="radio" name="gen" value="F"> Femenino <br>
						<input type="radio" name="gen" value="G"> Gay <br>

						
					</td>
	
					<tr>
	
						<td><b>Fecha de nacimiento:</b></td>
						<td><input type="text" name ="Nac"></td>
					</tr>

					<tr>
	
						<td><b>Fecha de Ingreso:</b></td>
						<td><input type="text" name ="ingreso"></td>
					</tr>

					<tr>
	
						<td><b>Escribe comentarios o sugerencia</b></td>
						<td>
							<textarea name="comenta" rows="5" cols="40">
							
							</textarea>
						</td>
					</tr>

					<tr>
	
						<td><b>¿Reprobo al menos una materia?</b></td>
						<td><input type="checkbox" name ="reprobo" ></td>

					</tr>

					<tr>
	
						<td> </td>
						<td><input type="submit" value="Guardar"></td>
						
					</tr>

					


			</table>

		</form>

	</center>

	</body>

</html>
